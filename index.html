<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>FoodBook</h1>
        <nav>
            <button id="view-recipes-btn">Przepisy</button>
            <button id="add-recipe-btn">Dodaj Przepis</button>
        </nav>
    </header>

    <!-- Sekcja z listą kategorii -->
    <section id="category-section" class="hidden">
        <h2>Wybierz Kategorię</h2>
        <button id="breakfast-btn">Śniadanie</button>
        <button id="lunch-btn">Obiad</button>
        <button id="dinner-btn">Kolacja</button>
        <button id="snack-btn">Przekąska</button>
    </section>

    <!-- Sekcja z listą przepisów -->
    <section id="recipes-section" class="hidden">
        <h2>Lista Przepisów</h2>
        <ul id="recipes-list">
            <!-- Lista przepisów wygenerowana przez JS -->
        </ul>
    </section>

    <!-- Sekcja dodawania przepisu -->
    <section id="add-recipe-section" class="hidden">
        <h2>Dodaj Nowy Przepis</h2>
        <form id="recipe-form">
            <label for="name">Nazwa przepisu:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="ingredients">Składniki:</label>
            <textarea id="ingredients" name="ingredients" required></textarea><br>

            <label for="steps">Kroki przygotowania:</label>
            <textarea id="steps" name="steps" required></textarea><br>

            <label for="category">Kategoria:</label>
            <select id="category" name="category">
                <option value="1">Breakfast</option>
                <option value="2">Lunch</option>
                <option value="3">Dinner</option>
                <option value="4">Snack</option>
            </select><br>

            <button type="submit">Dodaj Przepis</button>
        </form>
    </section>

    <!-- Link do pliku JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
