<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="foodbook-header">FoodBook</h1>
        <nav>
            <button id="view-recipes-btn" class="BUTTON_BVY">Przepisy</button>
            <button id="add-recipe-btn" class="BUTTON_BVY">Dodaj przepis</button>
        </nav>
    </header>

    <section id="category-section" class="hidden">
        <h2>Wybierz kategorię</h2>
        <button id="breakfast-btn">Śniadanie</button>
        <button id="lunch-btn">Obiad</button>
        <button id="dinner-btn">Kolacja</button>
        <button id="snack-btn">Przekąska</button>
    </section>

    <section id="recipes-section" class="hidden">
        <h2></h2>
        <ul id="recipes-list">
        </ul>
        <button id="back-to-categories-btn" class="hidden">Powrót do kategorii</button>
    </section>

    <section id="add-recipe-section" class="hidden">
        <h2>Dodaj nowy przepis</h2>
        <form id="recipe-form" enctype="multipart/form-data"> 
            <label for="name">Nazwa przepisu:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="ingredients">Składniki:</label>
            <textarea id="ingredients" name="ingredients" required></textarea><br>

            <label for="steps">Kroki przygotowania:</label>
            <div id="steps-container">
                <textarea name="steps" placeholder="Krok 1" required></textarea>
            </div>
            <button type="button" id="add-step-btn">Dodaj krok</button><br>

            <label for="category">Kategoria:</label>
            <select id="category" name="category">
                <option value="1">Breakfast</option>
                <option value="2">Lunch</option>
                <option value="3">Dinner</option>
                <option value="4">Snack</option>
            </select><br>

            
            <label for="recipe-image">Dodaj zdjęcie przepisu:</label>
            <input type="file" id="recipe-image" name="image" accept="image/*" required><br>


            <button type="submit">Dodaj przepis</button>
        </form>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
