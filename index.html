<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FoodBook to strona, gdzie znajdziesz przepisy na każde danie. Zarejestruj się i dodaj własne przepisy lub odkryj nowe inspiracje kulinarne!">
    <meta name="keywords" content="przepisy, jedzenie, kulinaria, gotowanie, FoodBook, przepisy kulinarne">
    <title>FoodBook - Najlepsze przepisy kulinarne w jednym miejscu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="foodbook-header">
            <a href="index.html" class="foodbook-link"></a>
            <span class="food">Food</span><span class="book">Book</span>
        </h1>
        <h3 id="demo">Demo</h3>
        <nav>
            <button id="view-recipes-btn" class="BUTTON_BVY">Przepisy</button>
            <button id="add-recipe-btn" class="BUTTON_BVY">Dodaj przepis</button>
            
            <button id="register-btn" class="BUTTON_BVY">Rejestracja</button>
            <button id="login-btn" class="BUTTON_BVY">Logowanie</button>

            <span id="user-info" class="hidden"></span>
            <button id="logout-btn" class="hidden">Wyloguj</button>

            <button id="account-btn" class="hidden">Moje konto</button>
        </nav>
    </header>

    <section id="account-section" class="hidden">
        <h2>Moje konto</h2>
        <button id="my-recipes-btn">Wyświetl moje przepisy</button>
        <ul id="my-recipes-list">
        </ul>
        <button id="back-to-my-recipes-btn" class="hidden">Powrót do moich przepisów</button>
    </section>

    <section id="category-section" class="hidden">
        <h2>Wybierz kategorię</h2>
        <button id="breakfast-btn">Śniadanie</button>
        <button id="lunch-btn">Obiad</button>
        <button id="dinner-btn">Kolacja</button>
        <button id="snack-btn">Przekąska</button>
    </section>

    <section id="myRecipes-section" class="hidden"></section>
    <section id="allRecipes">
        <h2></h2>
        <ul id="recipes-list">
        </ul>
        <button id="back-to-categories-btn" class="hidden">Powrót do kategorii</button>
        <button id="back-to-recipes-btn" class="hidden">Powrót do listy przepisów</button>
        <h3 id="comments-header" class="hidden">Komentarze:</h3>
        <ul id="comments-list" class="hidden" ></ul>
        <div id="add-comment-section" class="hidden">
            <h4>Dodaj komentarz</h4>
            <form id="comment-form">
                <label for="comment-content">Treść komentarza:</label>
                <textarea id="comment-content" name="content" required></textarea><br>
        
                <label for="comment-rating">Ocena:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 gwiazdek">★</label>
                
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 gwiazdki">★</label>
                
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 gwiazdki">★</label>
                
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 gwiazdki">★</label>
                
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 gwiazdka">★</label>
                </div>
                
                <button type="submit">Dodaj komentarz</button>
            </form>
        </div>
    </section>

    <section id="add-recipe-section" class="hidden">
        <h2>Dodaj nowy przepis</h2>
        <form id="recipe-form" enctype="multipart/form-data"> 
            <label for="name">Nazwa przepisu:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="ingredients">Składniki:</label>
            <textarea id="ingredients" name="ingredients" required></textarea><br>

            <label for="steps">Kroki przygotowania:</label>
            <div id="steps-container">
                <textarea name="steps" placeholder="Krok 1" required></textarea>
            </div>

            <button type="button" id="add-step-btn">Dodaj krok</button><br>

            <label for="category">Kategoria:</label>
            <select id="category" name="category">
                <option value="1">Śniadanie</option>
                <option value="2">Obiad</option>
                <option value="3">Kolacja</option>
                <option value="4">Przekąska</option>
            </select><br>

            
            <label for="recipe-image">Dodaj zdjęcie przepisu:</label>
            <input type="file" id="recipe-image" name="image" accept="image/*" required><br>


            <button type="submit">Dodaj przepis</button>
        </form>
    </section>

    <section id="register-section" class="hidden">
        <h2>Zarejestruj się</h2>
        <form id="register-form">
            <label for="register-username">Nazwa użytkownika:</label>
            <input type="text" id="register-username" name="username" required><br>

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required><br>

            <label for="register-password">Hasło:</label>
            <input type="password" id="register-password" name="password" required><br>

            <label for="register-confirm-password">Potwierdź hasło:</label>
            <input type="password" id="register-confirm-password" name="confirmPassword" required><br>

            <button type="submit">Zarejestruj się</button>
        </form>
    </section>

    <section id="login-section" class="hidden">
        <h2>Zaloguj się</h2>
        <form id="login-form">
            <label for="login-usernameOrEmail">Nazwa użytkownika lub Email:</label>
            <input type="text" id="login-usernameOrEmail" name="usernameOrEmail" required><br>

            <label for="login-password">Hasło:</label>
            <input type="password" id="login-password" name="password" required><br>

            <button type="submit">Zaloguj się</button>
        </form>
    </section>

    <footer id="contact-footer">
        <p>Kontakt:</p>
        <p>Telefon: <a href="tel:+48123456789">+48 123 456 789</a></p>
        <p>Email: <a href="mailto:kontakt@foodbook.com">kontakt@foodbook.com</a></p>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
