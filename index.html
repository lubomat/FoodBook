<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="foodbook-header">
            <span class="food">Food</span><span class="book">Book</span>
        </h1>
        <nav>
            <button id="view-recipes-btn" class="BUTTON_BVY">Przepisy</button>
            <button id="add-recipe-btn" class="BUTTON_BVY">Dodaj przepis</button>
            
            <button id="register-btn" class="BUTTON_BVY">Rejestracja</button>
            <button id="login-btn" class="BUTTON_BVY">Logowanie</button>

            <span id="user-info" class="hidden"></span>
            <button id="logout-btn" class="hidden">Wyloguj</button>

            <button id="account-btn" class="hidden">Moje konto</button>
        </nav>
    </header>

    <section id="account-section" class="hidden">
        <h2>Moje konto</h2>
        <button id="my-recipes-btn">Wyświetl moje przepisy</button>
        <ul id="my-recipes-list">
        </ul>
    </section>

    <section id="category-section" class="hidden">
        <h2>Wybierz kategorię</h2>
        <button id="breakfast-btn">Śniadanie</button>
        <button id="lunch-btn">Obiad</button>
        <button id="dinner-btn">Kolacja</button>
        <button id="snack-btn">Przekąska</button>
    </section>

    <section id="recipes-section" class="hidden">
        <h2></h2>
        <ul id="recipes-list">
        </ul>
        <button id="back-to-categories-btn" class="hidden">Powrót do kategorii</button>
        <button id="back-to-recipes-btn" class="hidden">Powrót do listy przepisów</button>
    </section>

    <section id="add-recipe-section" class="hidden">
        <h2>Dodaj nowy przepis</h2>
        <form id="recipe-form" enctype="multipart/form-data"> 
            <label for="name">Nazwa przepisu:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="ingredients">Składniki:</label>
            <textarea id="ingredients" name="ingredients" required></textarea><br>

            <label for="steps">Kroki przygotowania:</label>
            <div id="steps-container">
                <textarea name="steps" placeholder="Krok 1" required></textarea>
            </div>

            <button type="button" id="add-step-btn">Dodaj krok</button><br>

            <label for="category">Kategoria:</label>
            <select id="category" name="category">
                <option value="1">Breakfast</option>
                <option value="2">Lunch</option>
                <option value="3">Dinner</option>
                <option value="4">Snack</option>
            </select><br>

            
            <label for="recipe-image">Dodaj zdjęcie przepisu:</label>
            <input type="file" id="recipe-image" name="image" accept="image/*" required><br>


            <button type="submit">Dodaj przepis</button>
        </form>
    </section>

    <section id="register-section" class="hidden">
        <h2>Zarejestruj się</h2>
        <form id="register-form">
            <label for="register-username">Nazwa użytkownika:</label>
            <input type="text" id="register-username" name="username" required><br>

            <label for="register-email">Email:</label> <!-- Dodajemy pole dla emaila -->
            <input type="email" id="register-email" name="email" required><br>

            <label for="register-password">Hasło:</label>
            <input type="password" id="register-password" name="password" required><br>

            <button type="submit">Zarejestruj się</button>
        </form>
    </section>

    <section id="login-section" class="hidden">
        <h2>Zaloguj się</h2>
        <form id="login-form">
            <label for="login-usernameOrEmail">Nazwa użytkownika lub Email:</label>
            <input type="text" id="login-usernameOrEmail" name="usernameOrEmail" required><br>

            <label for="login-password">Hasło:</label>
            <input type="password" id="login-password" name="password" required><br>

            <button type="submit">Zaloguj się</button>
        </form>
    </section>


    <script src="js/script.js"></script>
</body>
</html>
